<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="cart">
      <h2>Tu carrito de compras</h2>

      <!-- Lista de productos en el carrito -->
      <ul id="cart-items">
        <!-- Los productos se añadirán dinámicamente aquí -->
      </ul>

      <!-- Resumen y botón de finalizar compra -->
      <div id="cart-summary">
        <p><strong>Total:</strong> <span id="total-price">$0</span></p>
        <button id="checkout" class="btn">Finalizar compra</button>
      </div>
    </div>

    <!-- Contenedor para mostrar los productos -->
    <div id="product-list">
      <!-- Los productos se añadirán dinámicamente aquí -->
    </div>

    <!-- Ejemplo de un botón para agregar productos al carrito -->
    <button id="add-to-cart" class="btn">Añadir Producto al Carrito</button>

    <!-- Script JS -->
    <script src="js/script.js"></script>
  </body>
</html>
